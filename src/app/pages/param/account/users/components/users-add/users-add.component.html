<div
  class="mat-dialog-title"
  style="margin-bottom: 10px"
  fxLayoutAlign="space-between center"
>
  <mat-label>{{ title | translate }}</mat-label>
  <button class="close" mat-button (click)="closeDialog()">X</button>
</div>
<div>
  <div fxFlex="100" fxLayout="column" class="flex-p">
    <form [formGroup]="form" fxLayout="column" fxFlex="100">
      <div fxFlex="100" fxLayout="row">
        <div fxFlex="100" fxLayout="column" class="no-error">
          <div fxFlex="100" fxLayout="row">
            <div fxFlex="26" fxLayout="column">
              <mat-form-field appearance="outline">
                <mat-label>{{ "login" | translate }}</mat-label>
                <input formControlName="login" matInput />
              </mat-form-field>
            </div>
            <div fxFlex="2" fxLayout="column"></div>
            <div fxFlex="40" fxLayout="column">
              <mat-form-field appearance="outline">
                <mat-label>{{ "prenom" | translate }}</mat-label>
                <input formControlName="firstName" matInput />
              </mat-form-field>
            </div>
            <div fxFlex="2" fxLayout="column"></div>
            <div fxFlex="30" fxLayout="column">
              <mat-form-field appearance="outline">
                <mat-label>{{ "nom" | translate }}</mat-label>
                <input formControlName="lastName" matInput />
              </mat-form-field>
            </div>
          </div>

          <div fxFlex="100" fxLayout="row">
            <div fxFlex="68" fxLayout="column">
              <mat-form-field appearance="outline">
                <mat-label>{{ "email" | translate }}</mat-label>
                <input formControlName="email" matInput />
              </mat-form-field>
            </div>
            <div fxFlex="2" fxLayout="column"></div>
            <div fxFlex="30" fxLayout="column">
              <mat-form-field appearance="outline">
                <mat-label>{{ "telephone" | translate }}</mat-label>
                <input formControlName="telephone" matInput />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div fxFlex="100" fxLayout="row">
        <button
          mat-raised-button
          color="primary"
          (click)="save()"
          [disabled]="!form.valid"
        >
          {{ "btn.enregistrer" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
