<!-- eslint-disable -->
<div *ngFor="let menu of parentMenu" class="menu-item">
  <a
    *ngIf="menu.routerLink && !menu.hasSubMenu"
    mat-button
    fxLayout="row"
    [fxLayoutAlign]="
      settings.menuType === 'default' ? 'start center' : 'center center'
    "
    [routerLink]="[menu.routerLink]"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    [matTooltip]="menu.title"
    matTooltipPosition="after"
    [matTooltipDisabled]="settings.menuType === 'mini' ? 'false' : 'true'"
    (click)="onClick(menu.id)"
    [id]="'menu-item-' + menu.id"
  >
    <mat-icon *ngIf="sub" class="menu-icon-sub">{{ menu.icon }}</mat-icon>
    <mat-icon *ngIf="!sub" class="menu-icon">{{ menu.icon }}</mat-icon>
    <span class="menu-title">{{ menu.title | translate }}</span>
  </a>
  <a
    *ngIf="menu.href && !menu.subMenu"
    mat-button
    fxLayout="row"
    [fxLayoutAlign]="
      settings.menuType === 'default' ? 'start center' : 'center center'
    "
    [attr.href]="menu.href || ''"
    [attr.target]="menu.target || ''"
    [matTooltip]="menu.title"
    matTooltipPosition="after"
    [matTooltipDisabled]="settings.menuType === 'mini' ? 'false' : 'true'"
    (click)="onClick(menu.id)"
    [id]="'menu-item-' + menu.id"
  >
    <mat-icon class="menu-icon">{{ menu.icon }}</mat-icon>
    <span class="menu-title">{{ menu.title | translate }}</span>
  </a>
  <a
    *ngIf="menu.hasSubMenu"
    mat-button
    fxLayout="row"
    [fxLayoutAlign]="
      settings.menuType === 'default' ? 'start center' : 'center center'
    "
    [matTooltip]="menu.title"
    matTooltipPosition="after"
    [matTooltipDisabled]="settings.menuType === 'mini' ? 'false' : 'true'"
    (click)="onClick(menu.id)"
    [id]="'menu-item-' + menu.id"
  >
    <mat-icon class="menu-icon">{{ menu.icon }}</mat-icon>
    <span class="menu-title">{{ menu.title | translate }}</span>
    <mat-icon
      class="menu-expand-icon transition-2"
      [id]="'sub-menu-icon' + menu.id"
      >arrow_drop_down</mat-icon
    >
  </a>
  <div *ngIf="menu.hasSubMenu" class="sub-menu" [id]="'sub-menu-' + menu.id">
    <app-vertical-menu
      [menuSub]="true"
      [menuParentId]="menu.id"
    ></app-vertical-menu>
  </div>
</div>
